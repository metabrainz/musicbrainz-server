<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <link rel="stylesheet" href="../../lib/qunit/qunit.css" type="text/css" />
    <script type="text/javascript" src="../../lib/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../../lib/qunit/qunit.js"></script>
    <script src="../MB.js" type="text/javascript"></script>
    <script type="text/javascript">

        /* provide namespace for tests. */
        MB.tests = (MB.tests) ? MB.tests : {};

    </script>

    <!-- Release Editor required files. -->
    <script src="../../lib/jquery.autocomplete/jquery.autocomplete.js" type="text/javascript"></script>
    <script src="../MB/utility.js" type="text/javascript"></script>
    <script src="../MB/TrackParser.js" type="text/javascript"></script>
    <script src="../MB/Control/ArtistCredit.js" type="text/javascript"></script>
    <script src="../MB/Control/ReleaseBasicTab.js" type="text/javascript"></script>
    <script src="../MB/Control/ReleaseAdvancedTab.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="../../lib/jquery.autocomplete/jquery.autocomplete.css" />
    <link type="text/css" rel="stylesheet" href="../../styles/release-editor.css" />

    <script type="text/javascript" src="../MB/Control/ReleaseBasicTab.js"></script>
    <script type="text/javascript" src="../MB/Control/ReleaseAdvancedTab.js"></script>

    <!-- Release Editor tests. -->
    <script type="text/javascript" src="ReleaseEditor/ArtistCredit.js"></script>
    <script type="text/javascript" src="ReleaseEditor/AdvancedTab.js"></script>
    <script type="text/javascript" src="ReleaseEditor/BasicTab.js"></script>
    <script type="text/javascript" src="ReleaseEditor/Encoding.js"></script>
    <script type="text/javascript" src="ReleaseEditor/Runner.js"></script>

    <script type="text/javascript">

      $(document).ready (function () {

          var old_done = QUnit.done;
          QUnit.done = function (failures, total)
          {
              $('#placeholder').empty ();

              old_done (failures, total);
          };

          MB.tests.ReleaseEditor.Run ();
      });

    </script>
  </head>
  <body>
    <h1 id="qunit-header">MusicBrainz QUnit Test Runner</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="placeholder"></div>
  </body>
</html>
