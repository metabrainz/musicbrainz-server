# See https://redocly.com/docs/cli/configuration/

apis:
  # Update the apiName with your actual API name, and the version with your actual API version.
  MusicBrainz@2.0:
    # Update the path to your OpenAPI root file
    root: ./docs/WS/2/main.yaml

extends:
  - recommended
  
rules:
  # A sample custom rule. Read more about rules: https://redocly.com/docs/cli/rules/
  assert/operation-description:
    subject: 
      type: Operation
      property: description
    assertions:
      defined: true
      minLength: 30
  # We need to use ? to split browse and search because of our API design
  path-not-include-query: off
